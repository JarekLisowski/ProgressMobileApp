<div>
    <h6>Dokument</h6>
    <select class="form-select" [(ngModel)]="selectedDocument" >
        <option value="Invoice" selected>Faktura</option>
        <option value="Order">Zamówienie</option>
        <option value="Order internal">Zamówienie magazynowe</option>
    </select>

    {{selectedDocument}}
</div>

<div class="mt-3">
    <h6>Płatność</h6>
    <div class="mb-3">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Gotówka</span>
            <input type="number" class="form-control" id="payment-cash" [(ngModel)]="cashAmount">
            <span class="input-group-text" id="basic-addon2">PLN</span>
        </div>
    </div>
    <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01"  [(ngModel)]="selectedPayment">
            <option selected value="0">Tylko gotwka</option>
            <option *ngFor="let item of paymentMethods" value="{{item.id}}">{{item.name}}</option>
        </select>
        <input type="number" class="form-control"  [(ngModel)]="secondPaymentAmount">
        <span class="input-group-text" id="basic-addon2">PLN</span>
    </div>
</div>

<div class="mt-3">
    <h6>Dostawa</h6>
    <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01" [(ngModel)]="selectedDelivery">
            <option selected value="0">Bez dostawy</option>
            <option *ngFor="let item of deliveryMethods" value="{{item.id}}">{{item.name}}</option>
        </select>
        <input type="text" class="form-control" aria-label="ilość paczek" [(ngModel)]="packages">
        <span class="input-group-text" id="basic-addon2">paczek</span>
    </div>
</div>
