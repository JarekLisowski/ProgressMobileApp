<ul class="cart-list ps-0">
  @for (item of cartPromoItems; track item; let i = $index) {
    <div>
      <promo-cart-container [promoItem]="item" (itemRemove)="removePromoItem($event)">
      </promo-cart-container>
    </div>
  }
</ul>
<ul class="cart-list ps-0">
  @for (item of cartItemsNoPromos; track item) {
    <div>
      <cart-item [cartItem]="item" (itemRemove)="removeItem($event)"></cart-item>
    </div>
  }
</ul>

<confirm-modal-window #productRemoveWindow></confirm-modal-window>
