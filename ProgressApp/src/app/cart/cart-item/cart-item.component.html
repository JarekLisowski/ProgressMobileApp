<li class="list-group-item pt-2 pb-0 py-lg-0 px-0 border-bottom">

    <!-- row small screen-->
    <div class="d-lg-none">
        <div class="row align-items-center ">
            <div class="col-3 col-md-2">
                <!-- img --> <img src="../../assets/images/products/product-img-1.jpg" alt="Ecommerce" class="img-fluid">
            </div>
            <div class="col">
                <!-- title -->
                <a href="#!" class="text-inherit">
                    <h6 class="mb-0">{{cartItem?.name}}</h6>
                </a>
                <!-- input -->
                <div class="d-flex pt-2">
                    <div class="">
                        <div class="input-group input-spinner">
                            <input type="button" value="-" class="button-minus  btn  btn-sm " data-field="quantity" (click)="amountDecrement()">
                            <input type="number" step="1" max="10" [(ngModel)]="quantity" name="quantity" class="quantity-field form-control-sm form-input">
                            <input type="button" value="+" class="button-plus btn btn-sm " data-field="quantity" (click)="amountIncrement()">
                        </div>
                    </div>
                    <div class="ms-auto">
                        <span class="fw-bold fs-4">{{cartItem?.priceGross}}</span>
                    </div>
                </div>
                <div class="text-end">
                    <span class="text-muted">{{cartItem?.code}}</span>
                </div>
            </div>
        </div>
    </div>
    

        <!-- row large screen -->
        <div class="d-none d-lg-block">
            <div class="row align-items-center ">
                <div class="col-3 col-md-2">
                    <!-- img --> <img src="../../assets/images/products/product-img-1.jpg" alt="Ecommerce" class="img-fluid">
                </div>
                <div class="col-4 col-md-5">
                    <!-- title -->
                    <a href="#!" class="text-inherit">
                        <h6 class="mb-0">Haldiram's Sev Bhujia</h6>
                    </a>
                    <span><small class="text-muted">.98 / lb</small></span>
                    <!-- text -->
                    <div class="mt-2 small lh-1">
                        <a href="#!" class="text-decoration-none text-inherit">
                            <span class="me-1 align-text-bottom">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 text-success">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                    </path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </span>
                            <span class="text-muted">Remove</span>
                        </a>
                    </div>
                </div>
                <!-- input group -->
                <div class="col-3 col-md-3 col-lg-2">
                    <!-- input -->
                    <div class="input-group input-spinner  ">
                        <input type="button" value="-" class="button-minus  btn  btn-sm " data-field="quantity">
                        <input type="number" step="1" max="10" value="1" name="quantity" class="quantity-field form-control-sm form-input   ">
                        <input type="button" value="+" class="button-plus btn btn-sm " data-field="quantity">
                    </div>
                </div>
                <!-- price -->
                <div class="col-2 text-lg-end text-start text-md-end col-md-2">
                    <span class="fw-bold">$5.00</span>
                </div>
            </div>
        </div>
    

</li>
