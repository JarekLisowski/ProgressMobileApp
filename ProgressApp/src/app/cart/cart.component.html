<ul class="nav nav-underline mb-4" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products-tab-pane"
      type="button" role="tab" aria-controls="products-tab-pane" aria-selected="true">Produkty</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#customer-tab-pane" type="button"
      role="tab" aria-controls="customer-tab-pane" aria-selected="false">Kontrahent</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#sell-tab-pane" type="button"
      role="tab" aria-controls="sell-tab-pane" aria-selected="false">Sprzedaż</button>
  </li>
</ul>

<div class="tab-content" id="myTabContent">

  <div class="tab-pane fade show active" id="products-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
    <ul class="cart-list">
      <div *ngFor="let item of cartPromoItems; let i = index">
        <promo-cart-container [promoItem]="item">
        </promo-cart-container>
      </div>
    </ul>
    <ul class="cart-list">
      <div *ngFor="let item of cartItemsNoPromos">
        <cart-item [cartItem]="item"></cart-item>
      </div>
    </ul>
  </div>

  <div class="tab-pane fade" id="customer-tab-pane" role="tabpanel" aria-labelledby="customer-tab" tabindex="0">
    <h5>Kontrahent</h5>
    <ul class="list-unstyled">
      <li>
        <customer-select (customerSelectedEvent)="customerSelected($event)" [customer]="customer"></customer-select>
      </li>
      <li>
        {{customer?.adrNip}}
      </li>
      <li>
        {{customer?.adrStreet}} {{customer?.adrStreetNo}} {{customer?.adrNumber}}
      </li>
      <li>
        {{customer?.adrCity}} {{customer?.adrZipCode}}
      </li>
    </ul>
  </div>

  <div class="tab-pane fade " id="sell-tab-pane" role="tabpanel" aria-labelledby="customer-tab" tabindex="0">
    <div>
      <h6>Dokument</h6>
      <select class="form-select" aria-label="Default select example">
        <option selected>Faktura</option>
        <option value="1">Zamówienie</option>
        <option value="2">Zamówienie magazynowe</option>
        <option value="3">Paragon</option>
      </select>
    </div>

    <div class="mt-3">
      <h6>Płatność</h6>
      <div class="mb-3">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2">Gotówka</span>
          <input type="number" class="form-control" id="payment-cash">
          <span class="input-group-text" id="basic-addon2">PLN</span>
        </div>
      </div>
      <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Inne</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <input type="number" class="form-control">
        <span class="input-group-text" id="basic-addon2">PLN</span>
      </div>
    </div>

    <div class="mt-3">
      <h6>Dostawa</h6>
      <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Bez dostawy</option>
          <option value="1">Ilość paczek</option>
        </select>
        <input type="text" class="form-control" aria-label="ilość paczek">
      </div>
    </div>
  </div>

</div>
