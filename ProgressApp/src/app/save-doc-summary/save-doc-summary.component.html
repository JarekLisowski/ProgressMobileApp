<h5>Dokument zosta≈Ç zapisany</h5>
<div>
    Numer:
    <a [routerLink]="['/invoice', documentId]" class="fw-bold">
        {{documentNumber}}
    </a>
</div>
<div class="mt-4">
    <button *ngIf="docType == 'Invoice'" class="btn btn-primary me-3" (click)="printInvoice()">
        Drukuj dokument
    </button>
    <button *ngIf="paymentId != undefined && paymentId > 0" class="btn btn-primary" (click)="printCashReceipt()">
        Drukuj KP
    </button>
</div>
