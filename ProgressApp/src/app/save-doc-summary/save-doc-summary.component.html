<h5>Dokument został zapisany</h5>
<div>
    Numer:
    <a [routerLink]="['/invoice', documentId]" class="fw-bold">
        {{documentNumber}}
    </a>
</div>
<div class="mt-4">
    <button *ngIf="docType == 'Invoice'" class="btn me-3" [ngClass]="{'btn-primary': !printInProgress, 'btn-secondary': printInProgress}" [disabled]="printInProgress" (click)="printInvoice()">
        Drukuj fakturę
    </button>
    <button *ngIf="paymentId != undefined && paymentId > 0" class="btn" [ngClass]="{'btn-primary': !printInProgress, 'btn-secondary': printInProgress}" [disabled]="printInProgress" (click)="printCashReceipt()">
        Drukuj KP
    </button>
</div>
