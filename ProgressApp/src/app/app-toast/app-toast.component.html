<div class="toast-container position-fixed bottom-0 end-0 p-3" >
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" #toastElement>
        <div class="toast-header" [ngClass]="{'warning': isWarning, 'error': isError}">
            <strong class="me-auto">{{caption}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{message}}
            <!-- <div class="mt-2 pt-2 border-top">
                <button type="button" class="btn btn-primary btn-sm">Wy≈õlij raport</button>
            </div> -->
        </div>
    </div>
</div>
