<!-- card product -->
<div class="card card-product">
   <div class="card-body mb-0">
      <div class="d-flex justify-content-between align-items-center">
         <div>
            <h4 class="fs-6"><a href="product/{{data?.id}}">{{data?.name}}</a></h4>
         </div>
         <div>
            <span class="fw-light text-dark">{{data?.code}}</span>
         </div>
      </div>
      <div class="text-center position-relative img-container border-bottom mb-2">
         <a href="product/{{data?.id}}">
            <img class="product-image" src="{{data?.imgUrl}}" />
         </a>
      </div>
      <div class="row">
         <div class="col">
            <span class="text-dark fw-medium fs-6">B: {{data?.price?.priceGross | number:'1.2-2'}}
               {{data?.price?.currencyName}}</span>
         </div>
         <div class="col">
            <span [ngClass]="{'text-danger': data?.stock == 0, 'text-success  fw-medium': (data?.stock ?? 0)> 0}">
               Stan: {{data?.stock | number:'1.0-0'}}
            </span>
         </div>
      </div>
      <div class="row">
         <div class="col">
            <span class="text-dark">N: {{data?.price?.priceNet | number:'1.2-2'}}
               {{data?.price?.currencyName}}</span>
         </div>
         <div class="col">
            <span [ngClass]="{'text-danger': data?.stockSecondary == 0, 'text-success fw-medium': (data?.stockSecondary ?? 0)> 0}">
               Główny: {{data?.stockSecondary | number:'1.0-0'}}
            </span>
         </div>
      </div>
   </div>
</div>
