<!-- card product -->
<div class="card card-product">
    <div class="card-body">
       <div class="text-center position-relative img-container">
          <a href="product/{{data?.id}}">
              <img class="product-image" src="{{data?.imgUrl}}"/>
          </a>
       </div>
       <h2 class="fs-6"><a href="product/{{data?.id}}" class="text-inherit text-decoration-none">{{data?.name}}</a></h2>
       <div class="d-flex justify-content-between align-items-center mt-3">
          <div>
             <span class="text-dark">{{data?.price?.priceGross}}</span>
          </div>
          <!-- btn -->
          <div>
             <a href="#!" class="btn btn-primary btn-sm">
                <svg
                   xmlns="http://www.w3.org/2000/svg"
                   width="16"
                   height="16"
                   viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2"
                   stroke-linecap="round"
                   stroke-linejoin="round"
                   class="feather feather-plus">
                   <line x1="12" y1="5" x2="12" y2="19"></line>
                   <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add
             </a>
          </div>
       </div>
    </div>
 </div>
