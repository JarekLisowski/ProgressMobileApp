<!-- card product -->
<div class="card card-product">
    <div class="card-body">
       <h4 class="fs-6"><a href="product/{{data?.id}}" >{{data?.name}}</a></h4>
       <div class="text-center position-relative img-container">
          <a href="product/{{data?.id}}">
              <img class="product-image" src="{{data?.imgUrl}}"/>
          </a>
       </div>
       <div>
          <span class="text-dark fw-medium" >Brutto: {{data?.price?.priceGross | number:'1.2-2'}} {{data?.price?.currencyName}}</span>
       </div>
       <div class="d-flex justify-content-between align-items-center">
          <div>
             <span class="text-dark">Netto: {{data?.price?.priceGross | number:'1.2-2'}} {{data?.price?.currencyName}}</span>
          </div>
          <div>
            <span class="fw-light text-dark">{{data?.code}}</span>
          </div>
       </div>
       <div>

       </div>
    </div>
 </div>
