<table class="table">
    <thead>
        <tr>
            <th scope="col">Numer</th>
            <th scope="col">Data</th>
            <th scope="col">Wartość/<br/>Do zapłaty</th>            
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td scope="row"><a href="#" (click)="selectDocument(item); false">{{item.number}}</a></td>
            <td>{{item.issueDate | date:'shortDate'}}</td>
            <td class="text-end">{{item.totalGross | number:'1.2-2'}}<br/>
                <span>
                {{item.paymentToBeSettled| number:'1.2-2'}}
                </span>
            </td>
        </tr>
    </tbody>
</table>
