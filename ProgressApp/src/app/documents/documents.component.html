<table class="table">
    <thead>
        <tr>
            <th scope="col">Numer</th>
            <th scope="col">Data</th>
            <th scope="col">Wartość</th>
            <th scope="col">Pozostaje do zapłaty</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <th scope="row"><a href="#" (click)="selectDocument(item); false">{{item.number}}</a></th>
            <td>{{item.issueDate}}</td>
            <td>{{item.totalGross}}</td>
            <td>{{item.paymentToBeSettled}}</td>            
        </tr>
    </tbody>
</table>
