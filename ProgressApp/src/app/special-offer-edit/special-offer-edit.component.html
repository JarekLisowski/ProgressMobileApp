<h5>Zestaw promocyjny</h5>
<h6>{{promoSet.name}}</h6>

<div *ngIf="isReady">
    <button type="button" class="btn btn-primary btn-sm mb-2" (click)="addPromoSetToCart()">
        <i class="bi bi-plus-lg"></i>
        Dodaj zestaw do koszyka
    </button>
</div>
<div *ngIf="!isReady">
    <div class="alert alert-warning" role="alert">
        Skompletuj zestaw promocyjny, aby dodaÄ‡ go do koszyka.    
    </div>
</div>
<div *ngFor="let promoItem of promoSet.promoItemsEdit" class="row mb-3">
    <app-special-offer-edit-item [promoItem]="promoItem" (cartChangedEvent)="cartChangedEvent()"></app-special-offer-edit-item>
</div>
