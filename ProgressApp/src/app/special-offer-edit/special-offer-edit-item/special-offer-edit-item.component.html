<div class="card card-product">
    <div class="card-body py-4">
        <h6>{{promoItem.name}}</h6>
        <div class="d-flex">
            <div class="w-10">
                <i class="bi bi-check2-square" [ngClass]="{'ready': isReady, 'not-ready': !isReady}"></i>
            </div>
            <div>Ilość: {{selectedItemsQuantity}}/{{promoItem.quantity}}</div>
            <div>
                <div *ngIf="promoItem.gratis" class="badge bg-warning text-dark ms-2">Gratis</div>
            </div>
            <div class="ms-auto">
                <button type="button" class="btn btn-primary btn-sm mb-2" (click)="showProductSelectionForPromoItem(promoItem)">
                  <i class="bi bi-list-check"></i> 
                </button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" #selectProductModal id="selectProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-truncate" id="exampleModalScrollableTitle">Zestaw promocyjny o dość długiej nazwie powinien zostać obcięty:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-header">
                <div>
                    Wybrano: {{selectedItemsQuantity}}/{{maxQuantity}}
                    <i class="bi bi-check2-square" [ngClass]="{'ready': isReady, 'not-ready': !isReady}"></i>
                </div>
            </div>
            <div class="modal-body">
                <app-special-offer-product-item *ngFor="let item of promoProductSelection" [data]="item" (quantityChangedEvent)="quantityChanged()"></app-special-offer-product-item>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
